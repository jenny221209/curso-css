<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Filters CSS </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2> FILTER </h2>
    <img src="./img/img-01.jpg" alt="" class="img-filter-blur">
    <p> Blur - Difuminado </p>
    <br>
    <img src="./img/img-02.jpg" alt="" class="img-filter-brightness">
    <p>  Brightness - Brillo </p>
    <br>
    <img src="./img/img-03.png" alt="" class="img-filter-contrast">
    <p> Contast - Contraste</p>
    <br>
    <img src="./img/img-04.jpg" alt="" class="img-filter-drop-shadow">
    <p> Shadow - Sombra </p>
    <br>
    <img src="./img/fondo.png" alt="" class="img-filter-sepia">
    <p> Sepia </p>
    <img src="" alt="" class="filter-6">


</body>
</html>
