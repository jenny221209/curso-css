<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles Interno</title>

    <!-- Styles -->
    <style>
        .button-cancelar {
            background-color: chartreuse;
            color: crimson;
        }

        .button-guardar {
            background-color: crimson;
            color: gray;
        } 

    </style>

</head>
<body>

    <!-- Styles Interno -->
    <!-- Se hace el style dentro de la etiqueta style y se ubica en el head-->
    <!-- Se debe llamar los styles con la etiqueta class -->
    
    <h2> Styles interno </h2>
    
    <button class="button-cancelar"> Cancelar </button>
    <button class="button-guardar"> Guardar </button>
</body>
</html>
