<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles Inline</title>
</head>
<body>

    <!-- Styles Inline -->
    <!-- Se realiza en el mismo elemento con la propiedad o atributo style -->
    <h2> Styles inline </h2>

    <button style="background-color: aqua; color: brown"> Cancelar </button>
    <button style="background-color: chartreuse; color: #000;"> Guardar </button>

</body>
</html>
