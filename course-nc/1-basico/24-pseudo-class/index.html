
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pseudo Class </title>

    <!--Style-->
    <link rel="stylesheet" href="./24-pseudo-class.css">
</head>
<body>

    <h3> Pseudo Class: HOVER </h3>
    <button> CANCELAR </button>
    <button class="button-guardar"> GUARDAR</button>

    <br> <br> 

    <h3> Pseudo Class: FOCUS </h3>
    <input type="text" placeholder="Nombre">
    <input type="text" placeholder="Apellido">
    <button class="btn-cancelar"> Cancelar </button>
    <button class="btn-guardar"> Guardar</button>

    
    <br> <br> 
    
    <h3> Pseudo Class: LINK & VISITED</h3>
    <p><a class="a-link" href=""> Esto es una etiqueta a con pseudo class link </a></p>
    <br>
    <p><a class="a-visited" href=""> Esto es una etiqueta a con pseudo class visited </a></p>

</body>
</html>
